language: python
python: 3.6
sudo: false
services: redis-server
env:
    - TOX_ENV=kinto-master
    - TOX_ENV=flake8
install:
    - pip install tox
script:
    - tox -e $TOX_ENV
after_success:
    # Report coverage results to coveralls.io
    - pip install coveralls
    - coveralls
matrix:
  include:
    - python: 3.7
      env:
        - TOX_ENV=py37
